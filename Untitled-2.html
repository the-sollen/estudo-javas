<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font:12pt Arial;}
        button{font-size:12pt ; padding: 30px; background-color: chocolate;}
    </style>
</head>
<body>
    <section>
   <h1>botões</h1>
   <p id="resultado">aqui vai aparecer o resultado...</p>
   <button onclick="inicio()">click me</button>
</section>
   <script>
    function inicio(){
        let nome = window.prompt('qual é o seu nome');
        let res = window.document.getElementById(`resultado`);
        res.innerHTML = `<p>olá <strong> ${nome}</strong>! é um prazer te conhecer!&#x1f385;`


    }
   </script> 
</body>
</html>
